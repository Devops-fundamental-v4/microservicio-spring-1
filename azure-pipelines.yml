jobs:
- job:
  pool:
    vmImage: 'ubuntu-latest'
  displayName: Build

  steps:
  - task: Gradle@3
    inputs:
     gradleWrapperFile: 'gradlew'
     tasks: 'build'
     publishJUnitResults: true
     testResultsFiles: '**/TEST-*.xml'
     javaHomeOption: 'JDKVersion'
     sonarQubeRunAnalysis: false
     spotBugsAnalysis: false
    displayName: Build

  

  - task: SonarCloudPrepare@1
    inputs:
      SonarCloud: 'SONAR-CLOUD'
      organization: 'devops-fundamental-v4'
      projectKey: Devops-fundamental-v4_microservicio-spring-1
      projectName: microservicio-spring-1
    displayName: 'SonarCloud'
  - task: Gradle@3
    inputs:
      gradleWrapperFile: 'gradlew'
      tasks: 'sonarqube'
      publishJUnitResults: false
      # codeCoverageToolOption: 'JaCoCo'
      # codeCoverageClassFilesDirectories: 'build/classes/main/'
      javaHomeOption: 'JDKVersion'
      sonarQubeRunAnalysis: true
      sqGradlePluginVersionChoice: 'specify'
      sonarQubeGradlePluginVersion: '3.5.0.2730'
      spotBugsAnalysis: false

  - task: Docker@2
    inputs:
      containerRegistry: 'docker-service'
      command: 'login'
  
  - task: Docker@2
    inputs:
      containerRegistry: 'docker-service'
      repository: 'crisacevedo/microservicio-spring'
      command: 'build'
      Dockerfile: '**/Dockerfile' 

  
  - task: Docker@2
    inputs:
      containerRegistry: 'docker-service'
      repository: 'crisacevedo/microservicio-spring'
      command: 'push'

